<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6fb;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        margin-top: 32px;
        color: #3a3a3a;
        letter-spacing: 1px;
      }
      #messages {
        width: 100%;
        max-width: 500px;
        min-height: 300px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        margin: 24px 0 16px 0;
        padding: 16px;
        overflow-y: auto;
        flex: 1 1 auto;
      }
      #messages > div {
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 1px solid #f0f0f0;
      }
      #messages > div:last-child {
        border-bottom: none;
      }
      #chat-form {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        width: 100%;
        max-width: 500px;
        margin-bottom: 12px;
      }
      #message {
        flex: 1 1 auto;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 1rem;
        outline: none;
        transition: border 0.2s;
      }
      #message:focus {
        border-color: #4f8cff;
      }
      #send,
      #send-location {
        background: #4f8cff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 18px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      #send:hover,
      #send-location:hover {
        background: #357ae8;
      }
      #send-location {
        margin-bottom: 32px;
        width: 100%;
        max-width: 500px;
        display: block;
      }
      .message-content {
        color: #222;
        margin: 0 0 4px 0;
        word-break: break-word;
      }
      .message-time {
        color: #888;
        font-size: 0.85em;
        margin-left: 2px;
      }
      a {
        color: #4f8cff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Chat app</h1>
    <div id="messages"></div>
    <form id="chat-form">
      <input
        type="text"
        id="message"
        placeholder="Message"
        autocomplete="off"
      />
      <button id="send">Send</button>
    </form>
    <button id="send-location">Share location</button>
  </body>
  <script id="message-template" type="text/html">
    <div>
      <p class="message-content">{{message}}</p>
      <span class="message-time">{{createdAt}}</span>
    </div>
  </script>
  <script id="location-message-template" type="text/html">
    <div>
      <p class="message-content">
        <a href="{{url}}" target="_blank">Your location</a>
      </p>
      <span class="message-time">{{createdAt}}</span>
    </div>
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/socket-io.js"></script>
</html>
