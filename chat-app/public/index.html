<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6fb;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        margin-top: 32px;
        color: #3a3a3a;
        letter-spacing: 1px;
        text-align: center;
      }
      .join-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        padding: 32px 28px 28px 28px;
        margin-top: 60px;
        max-width: 350px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .join-form {
        display: flex;
        flex-direction: column;
        gap: 18px;
        width: 100%;
        margin-top: 18px;
      }
      .join-form input[type="text"] {
        padding: 12px 14px;
        border: 1px solid #d1d5db;
        border-radius: 5px;
        font-size: 1rem;
        outline: none;
        transition: border 0.2s;
        background: #f8fafc;
      }
      .join-form input[type="text"]:focus {
        border-color: #4f8cff;
        background: #fff;
      }
      .join-form button {
        background: #4f8cff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 12px 0;
        font-size: 1.05rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 8px;
        letter-spacing: 0.5px;
      }
      .join-form button:hover {
        background: #357ae8;
      }
      @media (max-width: 400px) {
        .join-container {
          padding: 18px 8px 18px 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="join-container">
      <h1>Join a chat</h1>
      <form class="join-form" action="./chat.html">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          autocomplete="off"
        />
        <input
          type="text"
          name="room"
          placeholder="Room"
          required
          autocomplete="off"
        />
        <button type="submit">Join</button>
      </form>
    </div>
  </body>
</html>
