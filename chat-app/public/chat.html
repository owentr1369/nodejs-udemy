<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6fb;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 32px;
      }
      .chat-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1 1 0;
        min-width: 320px;
        max-width: 600px;
      }
      h1 {
        margin-top: 32px;
        color: #3a3a3a;
        letter-spacing: 1px;
        text-align: center;
      }
      #messages {
        width: 100%;
        max-width: 500px;
        min-height: 300px;
        max-height: 60vh;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        margin: 24px 0 16px 0;
        padding: 16px;
        overflow-y: auto;
        flex: 1 1 auto;
      }
      #messages > div {
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 1px solid #f0f0f0;
      }
      #messages > div:last-child {
        border-bottom: none;
      }
      #chat-form {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        width: 100%;
        max-width: 500px;
        margin-bottom: 12px;
      }
      #message {
        flex: 1 1 auto;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 1rem;
        outline: none;
        transition: border 0.2s;
      }
      #message:focus {
        border-color: #4f8cff;
      }
      #send,
      #send-location {
        background: #4f8cff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 18px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      #send:hover,
      #send-location:hover {
        background: #357ae8;
      }
      #send-location {
        margin-bottom: 32px;
        width: 100%;
        max-width: 500px;
        display: block;
      }
      .message-content {
        color: #222;
        margin: 0 0 4px 0;
        word-break: break-word;
      }
      .message-username {
        color: #888;
        font-size: 0.85em;
        margin-left: 2px;
        font-weight: 500;
      }
      .message-time {
        color: #888;
        font-size: 0.85em;
        margin-left: 2px;
      }
      a {
        color: #4f8cff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      #sidebar {
        min-width: 220px;
        max-width: 260px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        padding: 28px 20px 20px 20px;
        margin-top: 32px;
        margin-bottom: 32px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: sticky;
        top: 32px;
        height: fit-content;
      }
      #sidebar h2 {
        color: #4f8cff;
        letter-spacing: 1px;
        margin-bottom: 18px;
        font-size: 1.25em;
        font-weight: 700;
        text-align: left;
      }
      #sidebar h3 {
        color: #3a3a3a;
        letter-spacing: 1px;
        margin-bottom: 10px;
        font-size: 1.05em;
        font-weight: 600;
        text-align: left;
      }
      #sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: 100%;
      }
      #sidebar li {
        margin-bottom: 8px;
        padding: 7px 10px;
        border-radius: 5px;
        background: #f4f6fb;
        color: #333;
        font-size: 1em;
        transition: background 0.2s;
        word-break: break-word;
      }
      #sidebar li:last-child {
        margin-bottom: 0;
      }
      #sidebar li:hover {
        background: #e3eefd;
      }
      @media (max-width: 900px) {
        body {
          flex-direction: column;
          align-items: center;
          gap: 0;
        }
        #sidebar {
          width: 100%;
          min-width: unset;
          max-width: 500px;
          margin-top: 24px;
          margin-bottom: 0;
          position: static;
        }
        .chat-container {
          max-width: 100vw;
        }
      }
    </style>
  </head>
  <body>
    <div id="sidebar"></div>
    <div class="chat-container">
      <h1>Chat app</h1>
      <div id="messages"></div>
      <form id="chat-form">
        <input
          type="text"
          id="message"
          placeholder="Message"
          autocomplete="off"
        />
        <button id="send">Send</button>
      </form>
      <button id="send-location">Share location</button>
    </div>
  </body>
  <script id="message-template" type="text/html">
    <div>
      <p class="message-username">{{username}}</p>
      <p class="message-content">{{message}}</p>
      <span class="message-time">{{createdAt}}</span>
    </div>
  </script>
  <script id="location-message-template" type="text/html">
    <div>
      <p class="message-content">
        <a href="{{url}}" target="_blank">Your location</a>
      </p>
      <span class="message-time">{{createdAt}}</span>
    </div>
  </script>
  <script id="sidebar-template" type="text/html">
    <h2>Room: {{room}}</h2>
    <div>
      <h3>Users</h3>
      <ul>
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </div>
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/socket-io.js"></script>
</html>
